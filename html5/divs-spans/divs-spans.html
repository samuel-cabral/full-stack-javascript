<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs e Spans</title>
  </head>
  <body>
    <body>
      <div style="border: 1px solid black; font-size: 32px;">
        Hello World! I'm a <strong>div</strong> html element.
      </div>

      <span style="border: 1px solid black; font-size: 32px;">
        Hello World! I'm a <strong>span</strong> html element.
      </span>

      <span style="border: 1px solid black; font-size: 32px;">
        Hello World! I'm a <strong>span</strong> html element.
      </span>


      <p>
        The DIV element is a block element, and will always start on a new line
        and take up the full width available (stretches out to the left and
        right as far as it can).
      </p>
    </body>
  </body>
</html>
