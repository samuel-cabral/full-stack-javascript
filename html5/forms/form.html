<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form example</title>

  <style>
    .text-field {
      margin-top: 16px;
      border: 1px solid #f5f5f5;
      background-color: lightblue;
      border-radius: 6px;
      
      height: 30px;
    }
  </style>
</head>
<body>
  <form action="#">
    <div class="field">
      <label for="first-name">First Name</label>
    </div>
    <div class="field">
      <input class="text-field" type="text" name="first-name">
    </div>
    
    <div class="field">
      <label for="last-name">Last Name</label>
    </div>
    <div class="field">
      <input class="text-field" type="text" name="last-name">
    </div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
